        <h1 class="text-center text-light">FAÇA SEU CADASTRO !</h1>

        <main class="mx-auto bg" style="width: 200px;">

            <form id="form-cadastro" class="text-danger ">
                <h4 class="text-center text-light">Informações pessoais ↓</h4>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Primeiro Nome :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Primeiro Nome">
                </div>

                <div class="mb-3">
                    <label for="floatingInput">Sobrenome</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="Sobrenome"
                        pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$">
                </div>

                <div class="mb-3">
                    <label for="floatingInput">Email address</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                </div>

                <div class="mb-3">
                    <label for="floatingPassword">Senha</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                </div>

                <div class="mb-3">
                    <label for="floatingPassword">Confirmar Senha</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Confirme a senha">
                </div>

                <h4 class="text-center text-light">Seu Endereço ↓ </h4>

                <form id="endereco" method="get" action=".">

                    <div class="mb-3">
                        <label for="cep">Cep:<input name="cep" type="text" id="cep" class="form-control" value=""
                                size="10" maxlength="9" placeholder="Seu CEP" /></label>
                    </div>

                    <div class="mb-3">
                        <label for="rua">Rua:</label><input name="rua" type="text" id="rua" class="form-control"
                            size="60" placeholder="Sua rua..." />
                    </div>

                    <div class="mb-3">
                        <label for="bairro">Bairo:</label><input name="bairro" type="text" id="bairro"
                            class="form-control" size="40" placeholder="Seu Bairro..." />
                    </div>

                    <div class="mb-3">
                        <label for="bairro">N° Residencia:</label><input name="numero" type="number" id="numero"
                            class="form-control" size="40" placeholder="ex: 123" />
                    </div>

                    <div class="mb-3">
                        <label for="cidade">Cidade:</label><input name="cidade" type="text" id="cidade"
                            class="form-control" size="40" placeholder="ex: São Paulo" />
                    </div>

                    <div class="mb-3">
                        <label for="estado">Estado:<input name="uf" type="text" id="uf" class="form-control" size="2"
                                placeholder="UF" /></label>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-info" for="exampleCheck1"> Aceito os termos de
                            contrato.</label>
                    </div>

                    <button type="button" id="enviar" class="btn bi bi-check-circle-fill" value="submit">
                        Finalizar Cadastro</button>
                </form>
            </form>
